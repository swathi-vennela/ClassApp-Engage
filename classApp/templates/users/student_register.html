{% extends 'discuss/basic.html' %}
{% load crispy_forms_tags %}
<!--{% block title %} Forum {% endblock %}
{% block homeactive %} active {% endblock homeactive %}-->
{% block content %}
<br><br>
<div id="login-box"; style="padding: 70px 0; text-align: center;">
    <div class="items">
      <h1>Student Sign-up</h1>   <br><br>

      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form|crispy }}        <!--Prints out the form that we've passed. as_p will render our form in paragraph tags-->
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Register</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Already have an account? <a class="ml-2" href="{% url 'users:login' %}">Login now!</a>
        </small>
    </div>

</div>   
{% endblock content %}
